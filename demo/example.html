    <title>Cartisan Map Example</title>
    <style>

      #map {
        height: 90vh;  
        width: 100%;  
        position: relative;

      /* example pop-up style */
      .popup 
      {
          line-height: 2;
          color: #555;
          padding: 0 5px;
      }

      h2.popup-project-title 
      {
          text-align: center;
          margin-bottom: 4px;
      }

      .popup-info-col 
      {
          width:  100%;
          max-width: 25px;
          display: inline-block;
      }

      .popup-info-enddate
      {
          width: 25px;
          display: inline-block;
          margin-left: 25px;
      }

      button.view-project-button
      {
          border: 1px solid #ccc;
          padding: 5px 10px;
          cursor: pointer;
          text-align: center;
          display: block;
          margin: 0 auto;
          background-color: transparent;
          border-radius: 3px;
          margin-top: 10px;
          color: #555;
          width: auto;
          height: auto;
      }

      button {
          background-color: #999;
          width:  180px;
          height: 40px;
          z-index: 2000;
          color: #fff;
          cursor: pointer;
          margin: 10px;
          border: none;
      }

      .buttons {
        display: block;
        margin: 0 auto;
        width: 100%;
        max-width: 1020px;
      }

    </style>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
